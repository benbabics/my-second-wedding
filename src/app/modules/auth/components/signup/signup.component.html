<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card">
      <div class="card-header">Sign Up</div>

      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input [(ngModel)]="model.email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="model.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
          </div>

          <button (click)="handleSubmit()" type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>
